<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple TV Media Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="blob"></div>
    <nav class="nav">
        <div class="nav-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                Media Player
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-page="home">Home</a>
                <a href="#" class="nav-link" data-page="library">Library</a>
                <a href="#" class="nav-link" data-page="upload">Upload</a>
            </div>
            <div class="right">
                <span>Dark</span>
                <button class="toggle"></button>
                <span>Light</span>
            </div>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </nav>

    <div id="app-container">
        <div class="page active" id="home">
            <div class="hero-content">
                <h1>The Beauty of Glass</h1>
                <p>A stunning visual effect that brings your interface to life.</p>
                <div class="interactive-glass liquidGlass-wrapper">
                    <div class="liquidGlass-effect">Hover Me</div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                </div>
            </div>
        </div>

        <div class="page" id="library" style="display: none;">
            <div class="library-container">
                <div class="library-header">
                    <h2 class="library-title">Your Library</h2>
                    <p class="library-subtitle">Discover and play your videos</p>
                </div>
                <div class="video-grid" id="videoGrid"></div>
            </div>
        </div>

        <div class="page" id="upload" style="display: none;">
            <div class="upload-container">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drag and drop videos or click to choose.</div>
                    <button class="upload-btn">Choose Files</button>
                    <input type="file" id="fileInput" class="file-input" multiple accept="video/*,video/x-m4v,video/webm,video/x-ms-wmv,video/x-msvideo,video/mp4,video/x-matroska,video/quicktime">
                </div>
            </div>
        </div>
    </div>

    <div class="player-page" id="player">
        <div class="video-container" id="videoPlayerContainer">
            <div class="video-header">
                <div class="back-button">
                    <div class="liquidGlass-wrapper">
                        <div class="liquidGlass-effect"></div>
                        <div class="liquidGlass-tint"></div>
                        <div class="liquidGlass-shine"></div>
                        <div class="liquidGlass-text">
                            <button class="back-btn" id="backBtn" title="Back to Library">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="video-info">
                    <div class="liquidGlass-wrapper">
                        <div class="liquidGlass-effect"></div>
                        <div class="liquidGlass-tint"></div>
                        <div class="liquidGlass-shine"></div>
                        <div class="liquidGlass-text">
                            <div class="video-info-content">
                                <div class="video-title" id="playerVideoTitle"></div>
                                <div class="video-details">
                                    <span class="video-resolution" id="playerVideoResolution"></span>
                                    <span class="separator">‚Ä¢</span>
                                    <span class="video-duration" id="playerVideoDuration"></span>
                                    <span class="separator">‚Ä¢</span>
                                    <span class="video-size" id="playerVideoSize"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <video class="main-video" id="mainVideo" playsinline></video>
            <div class="video-controls" id="videoControls">
                <div class="liquidGlass-wrapper">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-text">
                        <div class="progress-container">
                            <div class="progress-thumbnail-preview" id="progressThumbnailPreview">
                                <div class="thumbnail-time-indicator">0:00</div>
                                <img id="progressThumbnailImg" src="">
                            </div>
                            <div class="progress-bar"></div>
                            <div class="progress-thumb"></div>
                        </div>
                        <div class="controls-row">
                            <button class="control-btn" id="rewindBtn" title="Rewind 10s">
                                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M11 19V5L4 12L11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M20 19V5L13 12L20 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                            <button class="control-btn play-btn" id="playBtn" title="Play/Pause">
                                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M5 5.27436V18.7256C5 19.7621 6.03116 20.4253 6.92164 19.8618L18.3123 13.1362C19.1947 12.5774 19.1947 11.4226 18.3123 10.8638L6.92164 4.13819C6.03116 3.57466 5 4.23785 5 5.27436Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                            <button class="control-btn" id="fastForwardBtn" title="Fast Forward 10s">
                                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M13 5V19L20 12L13 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M4 5V19L11 12L4 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                            <div class="time-display">0:00 / 0:00</div>
                            <div class="spacer"></div>
                            <div class="volume-control">
                                <button class="control-btn" id="volumeBtn" title="Mute/Unmute">
                                    <svg width="24" height="24" viewBox="0 0 24 24"><path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M15.54 8.46C16.48 9.4 17 10.62 17 12C17 13.38 16.48 14.6 15.54 15.54" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                </button>
                                <div class="volume-slider-container">
                                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
                                </div>
                            </div>
                            <div class="speed-control">
                                <button class="control-btn" id="speedBtn" title="Playback Speed">1x</button>
                                <div class="speed-picker-container" id="speedPickerContainer">
                                    <div class="speed-option" data-speed="0.5">0.5x</div>
                                    <div class="speed-option" data-speed="0.75">0.75x</div>
                                    <div class="speed-option active" data-speed="1">Normal</div>
                                    <div class="speed-option" data-speed="1.5">1.5x</div>
                                    <div class="speed-option" data-speed="2">2x</div>
                                </div>
                            </div>
                            <button class="control-btn" id="fullscreenBtn" title="Toggle Fullscreen">
                                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <svg style="display: none">
      <filter id="glass-distortion">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence"/>
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </svg>

    <script src="main.js" defer></script>
</body>
</html>
